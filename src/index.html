<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feed | LinkedIn </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="../icons/linkedin-_1_.ico" type="image/x-icon">
    <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-lS1Ux7+6ipqRKLq1E+D1KfFv3Mvwo+dz8Cvvp+Y4w1xRd9C2xJ75W1WTByvf4PxF" crossorigin="anonymous">

<body>
  <!-- the header is the parent class to the navbar, the header expands from the left side all the way to the right side of the screen -->
  <header>
   
      <!-- the nav bar is the child of the header, it is contained to the middle of the page -->
      <nav class="navbar">
        <!-- left box div begins -->
        <div class="navbar__left-section">
            <div class="navbar__logo">
              <i class="fa fa-linkedin-square"></i> 
            </div>
            <div class="navbar__search">
              <i class="fa fa-search"></i>
              <input type="text" name="search" placeholder="Search">
            </div>
        </div>
        <!-- div closes here,  navbar's left section  -->
        

        <!--=================================NAVBAR MIDDLE SECTION BEGINS HERE =============================-->
      <div class="navbar__middle-section">
        
        <div class="navbar__menu-box" id="menu-tab--dark">
          <!-- the individual boxes, there are 6 total  -->
          <div class="menu-tabs__icon" >
            <!-- INSIDE THE INDIVIDUAL BOX THERE IS AN ICON -->
            <svg class="home__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match"  width="24" height="24" focusable="false">

          </div>

          <!-- div for the icons title  -->

            <span> Home </span>
          </div>

        </div>
        <!--  ends here the smaller individual box within the middle section div  -->

        </div>
        <!--  ends here the smaller individual box within the middle section div  -->

        <div class="navbar__menu-box">

          <div class="menu-tabs__icon">

            <img class = "avatar__icon" id="avatar" src="https://randomuser.me/api/portraits/med/women/89.jpg" />
          </div>
          
           <!-- div for the icons title  -->
           <div class="menu-tabs__title" id ="carat">

            <i class="fa fa-caret-down"></i>

        </div>
        <!--  ends here the smaller individual box within the middle section div  -->

        </div>
        <!-- middle section div ends here  -->
        <!--======================================== NavBar right section begins here ====================== -->
          
      <div class="navbar__right-section">
      
        <!-- first box within the right section of the navbar -->
        <div class="navbar__right-tab" id="left-side">

          <div class="navbar__right-icon">
            <svg class ="business__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false" data-metatip="true" data-selected="true" data-label-id="0">

        <!-- right tab ends here  -->

          <span id ="title--ad"><u> Try Premium for <br>$0 </u></span>

      </div>
